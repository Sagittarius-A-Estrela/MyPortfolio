<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagittarius-A-Estrela</title>

    <style>
        body{
            background-color: black;
            text-align: center;
            color: white;
        }

        button{
            padding: 15px;
        }
    </style>
       
    <script>
        function addText(){
            var bla = document.getElementById('texto').value;
            console.log(bla);

            var li = document.getElementById('lista').innerHTML;
            console.log(li);

            li = li +'<li>'+bla+'</li>';

            document.getElementById('lista').innerHTML = li;
        }
    </script>
</head>
<body>
    <h1>Sagittarius-A-Estrela</h1>

    <ul id="lista">
        <li>Abel</li>
        <li>Marcelo</li>
        <li>Max</li>
    </ul>
    
    <input type="text" id="texto">
    <button onclick="addText()">Add Amigo</button>
</body>
</html>
